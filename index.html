<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧮 Counter App</h1>
    <h2 id="count">0</h2>

    <div class="buttons">
      <button onclick="increase()">➕ Increase</button>
      <button onclick="decrease()">➖ Decrease</button>
      <button onclick="reset()">🔁 Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
